<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanktonSee</title>

    <link rel="stylesheet" href="/all/lib/bootstrap.css">    
    <link rel="stylesheet" href="/all/lib/all.css">
    <link rel="stylesheet" href="/all/style.css">

    <script src="/all/lib/marked.js"></script>
</head>
<body style="letter-spacing: 1px; overflow: scroll;">
    <div class="background">
        <img src="/all/assets/background.png" alt="background" class="background-image">
    </div>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid mx-4">
            <a class="navbar-brand" href="#">
                <img src="/all/assets/logo.png" alt="logo" width="250" height="137.5">
            </a>            
            <button class="btn btn-success btn-back" onclick="history.back()">Kembali</button>
        </div>
    </nav>

    <main class='main'>
        <div class="main-content d-flex flex-column">
            <div class="predict-result justify-content-center align-items-center d-flex">
                <div class="image">
                    <p class="title my-1">Area Klasifikasi:</p>
                    <img src="{{ img_path }}" alt="Gambar Plankton" style="max-width: 100%; border-radius: 12px;">
                </div>
                <div class="probability-result ms-4">
                    <table class="table table-hover table-bordered">
                        <thead class="table-success">
                            <tr>
                                <th scope="col">Jenis Plankton</th>
                                <th scope="col">Probabilitas</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in predictions %}
                            <tr>
                                <td>{{ p.class }}</td>
                                <td>{{ p.confidence }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>                                             
                    </table>
                </div>
            </div>
            <div class="response-llm mt-4">
                <div id="output-llm"></div>
            </div>
        </div>
    </main>

    <script>
        const response = `{{ response }}`;
        document.getElementById("output-llm").innerHTML = marked.parse(response);
    </script>

    <script src="/all/lib/jquery.js"></script>
    <script src="/all/lib/bootstrap.js"></script>
    <script src="/all/lib/popper.js"></script>
    <script src="/all/lib/swal.js"></script>
    <script src="/all/script.js"></script>
</body>
</html>
